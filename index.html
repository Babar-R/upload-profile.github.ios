<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .image{
        
        height: 300px;
        width: 300px;
        margin: auto;
        border: solid 2px black;
        border-radius: 15px;
        box-shadow: 2px 2px 10px;
        border: none;
        }
        .container{
            /* display: flex; */
            margin: auto;
            
        }
</style>
<body>
    <div class="container">
    <img id="preview-image" class="image" src="https://militaryhealthinstitute.org/wp-content/uploads/sites/37/2021/08/blank-profile-picture-png.png" alt="">
    
    <input class="input" id="image-input" type="file">
    </div>
    <script>
       
        let imageInput= document.getElementById("image-input");
        let previewImage= document.getElementById("preview-image");
        imageInput.onchange = ()=>{
            previewImage.src = URL.createObjectURL(imageInput.files[0]);
        }
        
    </script>
</body>
</html>
